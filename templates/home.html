<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FWI Prediction</title>
    <!-- Include Bootstrap CSS for styling -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">FWI Prediction</h1>
        <p class="text-center">Enter the required parameters below to get a Fire Weather Index prediction.</p>
        
        <!-- Form for receiving input -->
        <form action="{{ url_for('predict_datapoint') }}" method="post" class="mt-4">
            <!-- Temperature -->
            <div class="mb-3">
                <label for="Temperature" class="form-label">Temperature</label>
                <input type="number" id="Temperature" name="Temperature" placeholder="Enter Temperature" class="form-control" required>
            </div>
            <!-- Relative Humidity -->
            <div class="mb-3">
                <label for="RH" class="form-label">Relative Humidity (RH)</label>
                <input type="number" id="RH" name="RH" placeholder="Enter RH" class="form-control" required>
            </div>
            <!-- Wind Speed -->
            <div class="mb-3">
                <label for="Ws" class="form-label">Wind Speed (Ws)</label>
                <input type="number" id="Ws" name="Ws" placeholder="Enter Wind Speed" class="form-control" required>
            </div>
            <!-- Rain -->
            <div class="mb-3">
                <label for="Rain" class="form-label">Rain</label>
                <input type="number" id="Rain" name="Rain" placeholder="Enter Rainfall" class="form-control" required>
            </div>
            <!-- FFMC -->
            <div class="mb-3">
                <label for="FFMC" class="form-label">Fine Fuel Moisture Code (FFMC)</label>
                <input type="number" id="FFMC" name="FFMC" placeholder="Enter FFMC" class="form-control" required>
            </div>
            <!-- DMC -->
            <div class="mb-3">
                <label for="DMC" class="form-label">Duff Moisture Code (DMC)</label>
                <input type="number" id="DMC" name="DMC" placeholder="Enter DMC" class="form-control" required>
            </div>
            <!-- ISI -->
            <div class="mb-3">
                <label for="ISI" class="form-label">Initial Spread Index (ISI)</label>
                <input type="number" id="ISI" name="ISI" placeholder="Enter ISI" class="form-control" required>
            </div>
            <!-- Classes -->
            <div class="mb-3">
                <label for="Classes" class="form-label">Classes</label>
                <input type="text" id="Classes" name="Classes" placeholder="Enter Classes" class="form-control" required>
            </div>
            <!-- Region -->
            <div class="mb-3">
                <label for="Region" class="form-label">Region</label>
                <input type="text" id="Region" name="Region" placeholder="Enter Region" class="form-control" required>
            </div>
            <!-- Submit Button -->
            <button type="submit" class="btn btn-primary btn-lg w-100">Predict</button>
        </form>
        
        <!-- Display the prediction result -->
        <div class="mt-4">
            <h2 class="text-center">The FWI prediction is: <span class="text-success">{{ results }}</span></h2>
        </div>
    </div>
    
    <!-- Include Bootstrap JS (optional, for advanced features) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
